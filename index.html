<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Project</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <form>
        <header class="logo-container">
          <h1 class="logo">Snow Report and Forecast</h1>
        </header>
        <div class="resort-container">
          <h2>Which Resort Are We Looking At?</h2>
          <div class="resort-select" style="width: 200px;">
            <select name="resort-options" id="resort-options" required>
              <option value="0">- select resort -</option>
              <option value="1" selected>pal</option>
              <option value="2">not avail</option>
            </select>
          </div>  
        </div>
        <div class="forecast-container">
          <h2>Number of Days to Forecast?</h2>
          <div class="forecast-select" style="width: 200px;">
            <select name="forecast-days" id="forecast-days">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6" >6</option>
              <option value="7" selected>7</option>
            </select>
          </div>
        </div>
        <input class="submit-button" type="submit" >
      </form>
      <section class="results hidden">
        <div class="results-shell">
          <div class="report-results"></div>
          <div class="current-report-results"></div>
        </div>
        <div class="forecast-results"></div>
        <div class="feedback"></div>
      </section>
    </main>    
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
